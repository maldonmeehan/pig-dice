
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's Pig-Dice, bro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div class="container">
        <h1>Pig Dice!</h1>
        <div><p>Rules to play</p></div>
        <div class="row">
          <div class="col-md-6">
            <h2>Play</h2>
              <h4 class="display">Display</h4>
              <div id="die1" class="dice">0</div>
              <div id="die2" class="dice">0</div>
              <button type="submit" class="btn btn-primary" id="roll">Roll dice</button>
              <button type="submit" class="btn btn-primary" id="hold">Hold</button>
              <h4 class="playerturn">Who's turn is it?</h4>
              <h2 id="status" style="clear:left;"></h2>
          </div>
        <div class="col-md-6">
          <h2>Score</h2>
          <h4 id=player1 >Total score Player 1</h4>
          <h4 id=player2 >Total Score Player 2</h4>
       </div>
      </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
